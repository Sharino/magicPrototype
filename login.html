<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yzy shop - Prisijungimas</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container  x--pt">
        <div class="btn-group" role="group" aria-label="Atgal">
            <button type="button" class="btn btn-default x--mv" onclick="window.location.href = 'index.html'">« Atgal</button>
        </div>

        <form class="form-signin">
            <h2 class="form-signin-heading">Prisijungimas parduotuvėms</h2>
            <hr/>

            <label for="login" class="sr-only">Prisijungimo vardas</label>
            <input type="input" id="login" class="form-control" placeholder="Prisijungimo vardas" required="" autofocus="">
            <br/>

            <label for="inputPassword" class="sr-only">Slaptažodis</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Slaptažodis" required="">

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Prisiminti mane
                </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Prisijungti</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
