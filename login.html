<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Yzy shop - Prisijungimas</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>

  <body>

    <div class="container  x--pt">
        <div class="btn-group" role="group" aria-label="Atgal">
            <button type="button" class="btn btn-default x--mv"  onclick="window.location.href = 'index.html'">« Atgal</button>
        </div>

        <form class="form-signin">
            <h2 class="form-signin-heading">Prisijungimas parduotuvėms</h2>
            <hr/>

            <label for="login" class="sr-only">Prisijungimo vardas</label>
            <input type="input" id="login" class="form-control" placeholder="Prisijungimo vardas" required="" autofocus="">
            <br/>

            <label for="inputPassword" class="sr-only">Slaptažodis</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Slaptažodis" required="">

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Prisiminti mane
                </label>
            </div>

            <a href="product-administration.html" class="btn btn-lg btn-primary btn-block" type="submit">Prisijungti</a>
        </form>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
