<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yzy shop</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <img src="images/yzy.png" style="margin: auto; display: block" />
        <div class="container">

        </div>
        <div class="container">
            <div class="x--pv">
                <div class="btn btn-primary btn-lg full-width x--mb" id="akropolis">
                    PC Akropolis
                </div>
                <div class="btn btn-primary btn-lg full-width x--mb" id="panorama">
                    Panorama
                </div>
                <div class="btn btn-primary btn-lg full-width x--mb" id="europa">
                    Europa
                </div>
                <div class="btn btn-default btn-lg full-width x--mb" id="load_home">
                    Prisijungti
                </div>
            </div>


        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#load_home").on("click", function() {
                window.location.href = "login.html";
            });

            $("#akropolis").on("click", loadMainPage);
            $("#panorama").on("click", loadMainPage);
            $("#europa").on("click", loadMainPage);

            function loadMainPage() {
                window.location.href = "main-search-window.html";
            }
        });
    </script>
</body>

</html>
