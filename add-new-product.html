<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yzy shop</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="btn-group x--pt" role="group" aria-label="Atgal">
            <a href="product-administration.html" type="button" class="btn btn-default x--mv">« Atgal</a>
        </div>
        <h2>Add new product</h2>
        <form>
            <div class="form-group">
                <label for="title">Pavadinimas</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
                <label for="manufacturer">Gamintojas</label>
                <input type="text" class="form-control" id="manufacturer">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price">
            </div>

            <div class="form-group">
                <label for="category">Kategorija</label>
                <select class="form-control" id="category">
                    <option>Rūbai</option>
                    <option>Avalynė</option>
                    <option>Galanterija</option>
                    <option>Kosmetika</option>
                    <option>Elektronika</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tags">Žymės</label>
                <textarea id="tags" class="form-control" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-default">Saugoti</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
