<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Yzy shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
    <div class="btn-group x--pt" role="group" aria-label="Atgal">
        <a href="product-administration.html" type="button" class="btn btn-default x--mv">« Atgal</a>
    </div>
    <h2>Edit product</h2>
    <form>
        <div class="form-group">
            <label for="title">Pavadinimas</label>
            <input type="text" class="form-control" id="title" value="Levi's Jeans">
        </div>
        <div class="form-group">
            <label for="manufacturer">Gamintojas</label>
            <input type="text" class="form-control" id="manufacturer" value="Levi's">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" value="45.99EUR">
        </div>

        <div class="form-group">
            <label for="category">Kategorija</label>
            <select class="form-control" id="category">
                <option>Rūbai</option>
                <option>Avalynė</option>
                <option>Galanterija</option>
                <option>Kosmetika</option>
                <option>Elektronika</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tags">Žymės</label>
            <textarea id="tags" class="form-control" rows="3">Džinsai, rūbai, kelnės, mėlyni</textarea>
        </div>

        <button type="submit" class="btn btn-default">Saugoti</button>
    </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
