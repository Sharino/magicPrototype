<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yzy shop - Atsiliepimo palikimas</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="btn-group x--pt" role="group" aria-label="Atgal">
            <button type="button" class="btn btn-default x--mv">« Atgal</button>
        </div>

        <h2 class="form-signin-heading">Palikite atsiliepimą</h2>


        <form class="form-horizontal" role="form">

            <label for="message" class="sr-only">Komentaro tekstas</label>
            <textarea class="form-control" rows="4" name="message" placeholder="Komentaro tekstas"></textarea>

            <br/>

            <label for="name" class="sr-only">Jūsų vardas</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Jūsų vardas" value="">

            <br/>

            <label for="human" class="sr-only">2 + 3 = ?</label>
            <input type="text" class="form-control" id="human" name="human" placeholder="2 + 3 = ?">

            <br/>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Pateikti atsiliepimą</button>

        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
