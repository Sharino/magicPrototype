<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Yzy shop - Atsiliepimo palikimas</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>

  <body>

    <div class="container">
        <div class="btn-group x--pt" role="group" aria-label="Atgal">
            <button type="button" class="btn btn-default x--mv">« Atgal</button>
        </div>

        <h2 class="form-signin-heading">Palikite atsiliepimą</h2>


        <form class="form-horizontal" role="form">

            <label for="message" class="sr-only">Komentaro tekstas</label>
            <textarea class="form-control" rows="4" name="message" placeholder="Komentaro tekstas"></textarea>

            <br/>

            <label for="name" class="sr-only">Jūsų vardas</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Jūsų vardas" value="">

            <br/>

            <label for="human" class="sr-only">2 + 3 = ?</label>
            <input type="text" class="form-control" id="human" name="human" placeholder="2 + 3 = ?">

             <br/>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Pateikti atsiliepimą</button>

        </form>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
